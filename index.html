<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Area de Login</title>
</head>
<body>
        
   <div class="container" id="container">

        <div class="registrar-container">
            <form>
                <h1>Criar Conta</h1>
                <input type="text" placeholder="Nome" required />
                <input type="tel" placeholder="Telefone" required />
                <input type="password" placeholder="Senha" required />
                <button>Registrar</button>
            </form>
        </div>

       
        <div class="form-container login-container">
            <form>
                <h1>Entrar</h1>
                <input class="usuario" type="text" placeholder="Nome" required />
                <input class="senha" type="password" placeholder="Senha" required />
                <button>Login</button>
            </form>
        </div>

     
        <div class="slogan-container">
            <div class="slogan">

                <video autoplay muted loop playsinline class="video-background">
                    <source src="Assets/videos/lll.mp4" type="video/mp4">
                </video>
               
                <div class="slogan-panel slogan-left">
                    <h1>Já tem uma conta?</h1>
                    <p>Entre com seus dados e fique por dentro de cada detalhe do seu atendimento.</p>
                    <button class="botao" id="btnLogin">Entrar</button>
                </div>

                
                <div class="slogan-panel slogan-right">
                    <h1>Olá, Você é novo por aqui?</h1>
                    <p>Crie sua conta e acompanhe seus serviços com facilidade e segurança.</p>
                    <button class="botao" id="btnCadastro">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>

        

<script src="script.js"></script>
    
</body>
</html>
